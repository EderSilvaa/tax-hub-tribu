  </g>
  
  <!-- Text -->
  <g transform="translate(52, 0)">
    <text x="0" y="16" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="15" font-weight="700" fill="currentColor" letter-spacing="-0.02em">
      TaxHub
    </text>
    <text x="0" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="9" font-weight="500" fill="currentColor" opacity="0.75" letter-spacing="0.05em">
      TRIBU
    </text>
  </g>
</svg>