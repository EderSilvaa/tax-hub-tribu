<svg width="140" height="40" viewBox="0 0 140 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Symbol - Inspired by the interlocked diamond design -->
  <g transform="translate(4, 8)">
    <!-- Top-left orange segment -->
    <path d="M0 6 C0 2, 2 0, 6 0 L12 0 C14 0, 16 2, 16 4 L16 10 C16 12, 14 14, 12 14 L6 14 C2 14, 0 10, 0 6 Z" 
          fill="#B8860B" opacity="0.95"/>
    
    <!-- Bottom-right orange segment -->
    <path d="M8 10 C8 8, 10 6, 12 6 L18 6 C22 6, 24 10, 24 14 L24 18 C24 22, 20 24, 16 24 L10 24 C8 24, 8 22, 8 20 Z" 
          fill="#CD853F" opacity="0.9"/>
    
    <!-- Top-right dark segment -->
    <path d="M12 0 C16 0, 20 0, 24 4 L24 10 C24 12, 22 14, 20 14 L14 14 C12 14, 12 12, 12 10 Z" 
          fill="#2F3437" opacity="0.95"/>
    
